<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signUpStyle.css">
    <title>ToDo App</title>
</head>
<body>
    <main class="container">
        <section class="Title">
            <h1>SIGN UP</h1>
        </section>
        <form id="signFrom">
            <label for="nameSign">Name</label>
            <input type="text" name="nameSign" id="nameSign">
            <label for="userSign">Email</label>
            <input type="text" name="userSign" id="userSign">
            <label for="passSign">Password</label>
            <input type="text" name="passSign" id="passSign">
            <div class="signBtn">
                <button type="submit">Register</button>
            </div>
        </form>
        <section class="s"><a href="index.html">Already Have An Account</a></section>
    </main>
</body>
<script type="module" src="signUp.js">
</script>
</html>
