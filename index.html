<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="indexStyles.css">
    <title>ToDo App</title>
</head>
<body>
    <main class="container">
        <section class="Title">
            <h1>Log In</h1>
        </section>
        <form id="loginFrom">
            <label for="userLogin">Email</label>
            <input type="text" name="userLogin" id="userLogin">
            <label for="passLogin">Password</label>
            <input type="text" name="passLogin" id="passLogin">
            <div class="submitBtn">
                <button type="submit">SIGN IN</button>
            </div>
        </form>
        <section class="footer">
            <section><a href="forgot.html">Forgotten Password?</a></section>
            <a href="signUp.html" id="sUpBtn">SIGN UP</a>
        </section>
    </main>
</body>
<script type="module" src="signIn.js"></script>
</html>
