<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/todo.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="css/todo.css">
    <title>Todo App</title>
</head>
<body>
    <section class="logOut">
        <button id="out"><i class="fa-solid fa-arrow-right-from-bracket"></i> Log Out</button>
    </section>
    <section class="container">
        <h1>Todo List</h1>
        <section class="addTodo">
            <form>
                <input type="text" id="addTask">
                <button type="submit">Add</button>
            </form>
        </section>
        <section class="addList">
        </section>
        <section class="delButton">
            <button>Delete All</button>
        </section>
    </section>
</body>
<script type="module" src="js/todo.js"></script>
</html>
